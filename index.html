<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CE SHARIF JOURNAL RANKINGS</title>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-route.min.js"></script>
    <script src="https://unpkg.com/ng-table/bundles/ng-table.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/ng-table/bundles/ng-table.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body ng-app="app">
    <div class="container">
        <!-- Title -->
        <h2 class="page-header">CE Sharif - Journal Rankings</h2>
        <div class="bs-callout bs-callout-success">
            <a href="http://ipl.ce.sharif.edu/">
                <h4>Sharif Image Processing Lab</h4>
            </a>
        </div>


        <!-- Tabs -->
        <ul class="nav nav-tabs" ng-controller="tabsCtrl as vm">
            <li ng-repeat="tab in vm.tabs" ng-class="{active: vm.isActive(tab.name)}" ng-click="vm.setName(tab.name)">
                <a data-toggle="tab" href="#!/{{tab.name}}">{{tab.title}}</a>
            </li>
        </ul>

        <!-- Views -->
        <div ng-view></div>

        <!-- Footer -->
        <footer>
            <a href="mailto:yasin.zamani@gmail.com">
                Yasin Zamani</a>
        </footer>
    </div>


    <!-- Scripts -->
    <script src="./app.js"></script>
</body>

</html>
